<!doctype html>
<html>
    <head>
        <meta charswt="utf-8">
        <title> Сотрудники</title>
    </head>
    <body>

    <header>
    </header>
    <div class="blog">
        <p>Список сотрудников</p>
        <form th:action="@{/}" method="GET"><br>
            <table>
                <thead>
                <th>ID</th>
                <th>ФИО</th>
                <th>Должность</th>
                <th>Стаж</th>
                <th>Удостоверение</th>
                <th>Редактирование</th>
                </thead>
                <tr th:each="lighting: ${list}">
                    <td th:text="${lighting.getId}"></td>
                    <td th:text="${lighting.getName}"></td>
                    <td th:text="${lighting.getdolgnost}"></td>
                    <td th:text="${lighting.getstage}"></td>
                    <td th:text="${lighting.getYdostover}"></td>
                    <td><a th:href="@{/edit/{id}(id=${lighting.getId})}"
                           class="btn3">Редактировать</a></td>
                </tr>
            </table>
        </form>
        <form th:action="@{/create}" method="post">
            <button class="btn1 button" type="submit" method="post" >Добавить</button>
        </form>
    </body>
</html>
